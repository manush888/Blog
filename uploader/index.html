<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog_by_Manu</title>
    <link rel="stylesheet" href="../files/uploader.css">
    <link rel="stylesheet" href="../files/font-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p>Blog by Manush</p>
    </header>

    <div id="uploadArea" class="upload-area">
        <form id="uploadForm">
            <input type="file" name="photos" id="photoInput" multiple required>
            <div class="drag-drop-text">Drag & Drop files here or click to select files</div>
        </form>
        <div class="button-area">
            <button id="uploadButton" class="upload-button" style="display: none;">Upload</button>
            <button id="removeAllBtn" style="display: none;">Remove All</button>
        </div>
    </div>

    <div id="previewArea" class="file-preview-area"></div>

    <script src="../files/uploader.js"></script>
</body>
</html>
