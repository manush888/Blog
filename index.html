<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Upload</title>
</head>
<body>
    <h1>Upload a Photo</h1>
    <form id="uploadForm">
        <input type="file" name="photo" id="photoInput" required>
        <button type="submit">Upload</button>
    </form>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('photoInput');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = async () => {
                const base64 = reader.result.split(',')[1];
                const filename = file.name;

                const token = prompt('Enter your GitHub token:');
                if (!token) {
                    alert('GitHub token is required');
                    return;
                }

                try {
                    const response = await fetch(`https://api.github.com/repos/your-github-username/your-github-repo/contents/uploads/${filename}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Add ${filename}`,
                            content: base64
                        })
                    });

                    if (response.ok) {
                        alert('Photo uploaded successfully!');
                    } else {
                        const errorData = await response.json();
                        console.error('Error response from GitHub:', errorData);
                        alert(`Failed to upload photo. GitHub API responded with: ${errorData.message}`);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('Failed to upload photo due to a network or fetch error.');
                }
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
